<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="compiled/index.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="boxScreen">
          <div class="resultScreen"></div>
        </div>

        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box0">0</div>

        <div class="box boxSignPlus">+</div>
        <div class="box boxSignMinus">-</div>
        <div class="box boxSignMult">*</div>
        <div class="box boxSignDivide">/</div>
        <div class="box boxSignEqual">=</div>
      </div>


    <script src="script.js"></script>
</body>
</html>
