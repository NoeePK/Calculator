<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="compiled/index.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="boxScreen">
          <div class="resultScreen"></div>
        </div>

        <div class="box box1"><input type="button" value="1"></div>
        <div class="box box2"><input type="button" value="2"></div>
        <div class="box box3"><input type="button" value="3"></div>
        <div class="box box4"><input type="button" value="4"></div>
        <div class="box box5"><input type="button" value="5"></div>
        <div class="box box6"><input type="button" value="6"></div>
        <div class="box box7"><input type="button" value="7"></div>
        <div class="box box8"><input type="button" value="8"></div>
        <div class="box box9"><input type="button" value="9"></div>
        <div class="box box0"><input type="button" value="0"></div>

        <div class="box boxSignPlus" onclick="Plus()">+</div>
        <div class="box boxSignMinus" onclick="Minus()">-</div>
        <div class="box boxSignMult" onclick="Multiply()">*</div>
        <div class="box boxSignDivide" onclick="Divide()">/</div>
        <div class="box boxSignEqual" onclick="Equal()">=</div>
      </div>


    <script src="script.js"></script>
</body>
</html>
